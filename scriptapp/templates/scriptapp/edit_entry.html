{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Entry</title>
    <link rel="stylesheet" href="{% static 'scriptapp/main.css' %}" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-50 to-lime-100 min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-3xl bg-white p-10 rounded-3xl shadow-2xl">
      <h2 class="text-4xl font-bold text-center text-blue-700 mb-8">
        ✍️ Edit <span class="text-lime-500">Entry</span>
      </h2>

      <!-- Render Django form fields with a little more spacing -->
      <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Place -->
        <div>
          <label
            for="id_place"
            class="block text-sm font-medium text-gray-700 mb-1"
            >📍 Place</label
          >
          <input
            type="text"
            name="place"
            id="id_place"
            value="{{ form.place.value|default_if_none:'' }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
          {{ form.place.errors }}
        </div>

        <!-- Emotion -->
        <div>
          <label
            for="id_emotion"
            class="block text-sm font-medium text-gray-700 mb-1"
            >💖 Emotion</label
          >
          <input
            type="text"
            name="emotion"
            id="id_emotion"
            value="{{ form.emotion.value|default_if_none:'' }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500"
          />
          {{ form.emotion.errors }}
        </div>

        <!-- Voice -->
        <div>
          <label
            for="id_voice"
            class="block text-sm font-medium text-gray-700 mb-1"
            >🗣️ Voice</label
          >
          <input
            type="text"
            name="voice"
            id="id_voice"
            value="{{ form.voice.value|default_if_none:'' }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
          />
          {{ form.voice.errors }}
        </div>

        <!-- Context -->
        <div>
          <label
            for="id_context"
            class="block text-sm font-medium text-gray-700 mb-1"
            >📄 Context</label
          >
          <textarea
            name="context"
            id="id_context"
            rows="4"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 resize-none"
          >
{{ form.context.value|default_if_none:'' }}</textarea
          >
          {{ form.context.errors }}
        </div>

        <!-- Buttons -->
        <div
          class="flex justify-between items-center pt-4 border-t border-gray-200"
        >
          <a
            href="{% url 'chapter_list' %}"
            class="inline-block px-6 py-3 text-gray-700 bg-gray-200 rounded-lg font-semibold hover:bg-gray-300 transition"
          >
            ❌ Cancel
          </a>
          <button
            type="submit"
            class="inline-block px-6 py-3 text-white bg-blue-600 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md"
          >
            💾 Save Changes
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
