{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Script Entry</title>
    <link rel="stylesheet" href="{% static 'scriptapp/main.css' %}" />
  </head>
  <body class="bg-gray-100 min-h-screen text-gray-800 font-sans">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Title -->
      <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-8">
        Welcome to <span class="text-lime-500">Scripasy</span>!
      </h1>

      <!-- Form -->
      <div
        class="bg-gradient-to-br from-white to-blue-50 rounded-2xl shadow-md p-6 mb-10"
      >
        <form
          method="post"
          action="{% url 'script_input' %}"
          class="space-y-6 flex flex-col justify-center items-center w-full bg-black"
        >
          {% csrf_token %}
          <div class="w-full max-w-xl space-y-4">
            <!-- Chapter Title Field -->
            <div class="flex flex-col space-y-1">
              <label for="chapter_title" class="text-sm font-medium text-white">
                🏷 Chapter Title
              </label>
              <input
                type="text"
                name="chapter_title"
                id="chapter_title"
                class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition duration-200 ease-in-out"
                placeholder="Enter Chapter Title"
              />
            </div>

            <!-- Place Field -->
            <div class="flex flex-col space-y-1">
              <label for="id_place" class="text-sm font-medium text-white"
                >📍 Place</label
              >
              <input
                type="text"
                name="place"
                id="id_place"
                class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition duration-200 ease-in-out"
              />
            </div>

            <!-- Emotion Field -->
            <div class="flex flex-col space-y-1">
              <label for="id_emotion" class="text-sm font-medium text-white"
                >💬 Emotion</label
              >
              <input
                type="text"
                name="emotion"
                id="id_emotion"
                class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition duration-200 ease-in-out"
              />
            </div>

            <!-- Voice Field -->
            <div class="flex flex-col space-y-1">
              <label for="id_voice" class="text-sm font-medium text-white"
                >🗣 Voice</label
              >
              <input
                type="text"
                name="voice"
                id="id_voice"
                class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 transition duration-200 ease-in-out"
              />
            </div>

            <!-- Context Field -->
            <div class="flex flex-col space-y-1">
              <label for="id_context" class="text-sm font-medium text-white"
                >📝 Context</label
              >
              <textarea
                name="context"
                id="id_context"
                rows="4"
                class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 resize-y transition duration-200 ease-in-out"
              ></textarea>
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex gap-6 py-6">
            <button
              type="submit"
              name="add"
              class="bg-blue-600 hover:bg-blue-700 border focus:ring-2 hover:shadow-[0_0_15px_rgba(0,0,255,0.4)] border-white outline-none hover:outline-violet-400 text-white font-semibold py-2 px-6 rounded-xl transition uppercase hover:translate-y-2"
            >
              Add
            </button>
            <button
              type="submit"
              name="publish"
              class="bg-green-600 hover:bg-green-700 hover:shadow-[0_0_15px_rgba(0,0,255,0.4)] border focus:ring-2 border-white outline-none hover:outline-violet-400 text-white font-semibold py-2 px-6 rounded-xl transition uppercase hover:translate-y-2"
            >
              Publish
            </button>
          </div>
        </form>
      </div>

      <!-- Preview Entries -->
      {% if entries %}
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
          Preview Entries (Not Yet Published)
        </h2>
        <div class="grid gap-6">
          {% for entry in entries %}
          <div
            class="bg-white flex flex-col shadow-lg rounded-xl p-4 border-l-4 border-blue-400 hover:scale-105 transition-all duration-300 ease-in-out"
          >
            <p class="py-2"><strong>📍 Place:</strong> {{ entry.place }}</p>
            <p class="py-2"><strong>💬 Emotion:</strong> {{ entry.emotion }}</p>
            <p class="py-2"><strong>🗣 Voice:</strong> {{ entry.voice }}</p>
            <p class="py-2">
              <strong>📝 Context:</strong><br />
              <span class="whitespace-pre-line block mt-1"
                >{{ entry.context }}</span
              >
            </p>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
